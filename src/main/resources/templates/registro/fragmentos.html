<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title></title>
    </head>
    <body>
        <!-- 1 Fragmento que se utiliza en la página para regresar -->
        <section th:fragment="nuevoUsuario" class="my-5 py-5">
            <div class="row py-2 justify-content-center">
                <div class="col-md-3">
                    <section>
                        <div class="col-md-4 d-grid">
                            <a th:href="@{/login}" class="btn btn-primary">
                                <i class="fas fa-arrow-left"></i> Regresar
                            </a>
                        </div>
                    </section>
                </div>
            <div class="row py-2 justify-content-center">
                <div class="col-md-3">
                    <form method="POST" th:action="@{/registro/crearUsuario}" th:object="${usuario}" class="was-validated">
                        <div class="card">
                            <div class="card-header">
                                <h4>Crear Usuario</h4>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="username">Usuario</label>
                                    <input type="text" class="form-control" name="username" th:field="*{username}" required="true"/></div>
                                <div class="mb-3">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" th:field="*{nombre}" required="true"/></div>
                                <div class="mb-3">
                                    <label for="apellidos">Apellidos</label>
                                    <input type="text" class="form-control" name="apellidos" th:field="*{apellidos}"
                                           required="true"/></div>
                                <div class="mb-3">
                                    <label for="email">Correo</label>
                                    <input type="email" class="form-control" 
                                           name="correo" th:field="*{correo}"
                                           required="true"/></div></div>
                            <div class="card-footer text-end">                                                
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-envelope"></i> Registrar
                                </button></div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- 2 Fragmento que se utiliza activar un usuario -->
        <section th:fragment="activarUsuario" class="mt-5 pt-5">
            <div class="row py-2 justify-content-center">
                <div class="col-md-3">
                    <form method="POST" th:action="@{/registro/activar}" th:object="${usuario}" class="was-validated" enctype="multipart/form-data">
                        <input type="hidden" name="idUsuario" th:field="*{idUsuario}"/>
                        <div class="card">
                            <div class="card-header align-items-center">
                                <h4>Activar Usuario</h4>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="username">Usuario</label>
                                    <input type="text" class="form-control" name="username" th:field="*{username}" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" th:field="*{nombre}" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="apellidos">Apellidos</label>
                                    <input type="text" class="form-control" name="apellidos" th:field="*{apellidos}" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="email">Correo Electrónico</label>
                                    <input type="email" class="form-control" name="correo" th:field="*{correo}" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="direccion">Linea Direccion 1</label>
                                    <input type="text" class="form-control" name="direccion" th:field="*{direccion}" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="direccion2">Linea Direccion 2</label>
                                    <input type="text" class="form-control" name="direccion2" th:field="*{direccion2}" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="provincia">Provincia</label>
                                    <input type="text" class="form-control" name="provincia" th:field="*{provincia}" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="canton">Canton</label>
                                    <input type="text" class="form-control" name="canton" th:field="*{canton}" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="distrito">Distrito</label>
                                    <input type="text" class="form-control" name="distrito" th:field="*{distrito}" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="telefono">Telefono</label>
                                    <input type="tel" class="form-control" name="telefono" th:field="*{telefono}"/>
                                </div>
                                <div class="mb-3">
                                    <label for="password">Contraseña</label>
                                    <input type="password" class="form-control" name="password" th:field="*{password}"/>
                                </div>
                                <div class="mb-3">
                                    <label for="imagen">Imagen</label>
                                    <input class="form-control" type="file" name="imagenFile" onchange="readURL(this);" />
                                    <img id="blah" th:src="@{${usuario.rutaImagen}}" alt="your image" height="200"/>
                                </div>                                                
                            </div>
                            <div class="card-footer align-items-center">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-check"></i> [[#{usuario.activacion}]]
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- 3 Fragmento que se utiliza recordar un usuario -->
        <section th:fragment="recordarUsuario" class="my-5 pt-5">
            <div class="row py-2 justify-content-center">
                <div class="col-md-3">
                    <section>
                        <div class="col-md-4 d-grid">
                            <a th:href="@{/login}" class="btn btn-primary">
                                <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                            </a>
                        </div>
                    </section>
                </div>
            </div>
            <div class="row py-2 justify-content-center">
                <div class="col-md-3">
                    <form method="POST"
                          th:action="@{/registro/recordarUsuario}" th:object="${usuario}"
                          class="was-validated">
                        <div class="card">
                            <div class="card-header">
                                <h4>Recordar Usuario</h4>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="username">Usuario</label>
                                    <input type="text" class="form-control" name="username" th:field="*{username}"/></div>                                                
                                <div class="mb-3">
                                    <label for="email">Correo</label>
                                    <input type="email" class="form-control" name="correo" th:field="*{correo}"/></div>
                            </div>
                            <div class="card-footer text-end">                                                
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-address-card"></i> Recordar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
