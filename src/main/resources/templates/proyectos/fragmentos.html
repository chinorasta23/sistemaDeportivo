<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TODO supply a title</title>
    </head>
    <body>
        <section class="mt-5 text-center" th:fragment="header_imagen">
            <div>
                <img src="https://pbs.twimg.com/media/EYUDRqmXYAItjs1?format=jpg&name=4096x4096" class="img-fluid" alt="..." width="4000" height="1500">
            <div/>
        <section>

            <section th:fragment="listadoProyectos">
                <div class="my-5">
                    <div class="text-center">
                        <h2>Nuestros Proyectos</h2>
                    </div>
                    <div class="p-2">
                        <div class="row p-5 mx-4">
                            <div th:if="${proyectos == null or proyectos.empty}" class="text-center">
                                <h5 class="fst-italic fw-light">No hay proyectos que mostrar...</h2>
                            </div>
                            <div th:each="p : ${proyectos}" class="col">
                                <div class="col">
                                    <div class="card">
                                        <div class="card-title text-center">
                                            <h3>[[${p.titulo}]]</h3>
                                        </div>
                                        <div class="card-body text-center">
                                            <img th:src="${p.imgurl}" height="200" alt="alt"/>
                                        </div>
                                        <div class="card-footer text-center">
                                            <button class="btn btn-danger">Mas Informacion</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    </body>
</html>
