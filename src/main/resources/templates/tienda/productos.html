                              </div>
                            </div>
                            <div class="m-5">
                                <p class="text-light text-center">La empresa nace con el nombre Topografía Técnica de Construcción y Diseño Topotec S.A. Con El Paso del tiempo se renueva y cambia a TOPOTEC S.A, aunque modificó el nombre, mantiene los mismos estándares de calidad, entregando al cliente una topografía de excelencia.</p>

                        </div>
                    </div>
                </div>
            </section>

        <section th:replace="~{tienda/fragmentos :: filtrosProducto}"/>
        
        <section th:replace="~{carrito/fragmentos :: listadoProductos}"/>
        
        <footer th:replace="~{layout/plantilla :: footer}"/>
