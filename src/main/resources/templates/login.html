<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
    xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>lapagina</title> 
    </head>
    <body>        
        <header th:replace="~{layout/plantilla :: header}"/>
        
        
        <div class="row m-5 pt-5 justify-content-md-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-danger text-white text-center">
                        <h2>Iniciar Sesion</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" th:action="@{/login}">
                            <div class="row my-3 form-group">
                                <label class="col-md-5" for="username"><i class="fas fa-user-lock"></i>Usuario</label>
                                <input class='form-control' type="text" name="username"/>
                            </div>
                            <div class="row my-3 form-group">
                                <label class="col-md-5" for="username">
                                    <i class="fas fa-user-lock"></i>
                                    Contrase√±a</label>
                                <input class='form-control' type="password" name="password"/>
                            </div>
                            <div class="card-footer row text-center">
                                
                                <button class="btn btn-primary">
                                    <a class="btn" th:href="@{/registro/nuevo}"><i class="fa fa-user-plus"></i> [[#{accion.registrar}]]</a>
                                </button>
                                
                                <button class="btn btn-warning">
                                    <a class="btn" th:href="@{/registro/recordar}"><i class="fa fa-user-plus"></i> [[#{accion.recordar}]]</a>
                                </button>
                                
                                <button type="submit" class="btn btn-danger">
                                    <span class="btn text-light"><i class="fas fa-sign-in-alt"></i> Login</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
      
        
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
